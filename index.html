<!DOCTYPE html>
<html>

<head>
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Sound webpage_media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">YOUR LIBRARY</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>MUSIC<br>IS<br>LIFE<br>ITSELF!</h1>
            </div>

            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Sound webpage_media/play.png" id="icon">

            </div>
        </div>
    </div>

    <audio id="MySong">
        <source src="Sound webpage_media/MySongmp3.pro_.mp3" type="audio/mp3">
    </audio>

    <script>
        var MySong = document.getElementById("MySong");
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            if (MySong.paused) {
                MySong.play();
                icon.src = "Sound webpage_media/pause.png";
            } else {
                MySong.pause();
                icon.src = "Sound webpage_media/play.png";
            }
        };

    </script>

    <section class="Review" id="review">
        <h3 class="review-heading">GLOBAL TOP ARTISTS!!</h3>
        <div class="review-cards">
            <div class="r-card">
                <div class="r-card-img P1"></div>
                <div class="r-card-body">

                    <div class="r-card-name">Taylor Swift</div>
                </div>
            </div>
            <div class="r-card">
                <div class="r-card-img P2"></div>
                <div class="r-card-body">

                    <div class="r-card-name">Ed Sheeran</div>
                </div>
            </div>
            <div class="r-card">
                <div class="r-card-img P3"></div>
                <div class="r-card-body">

                    <div class="r-card-name">Selena Gomez</div>
                </div>
            </div>
            <div class="r-card">
                <div class="r-card-img P4"></div>
                <div class="r-card-body">

                    <div class="r-card-name">Stephen Sanchez</div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer" id="contactUs">
        <div class="footerContainer">
            <img src="/Images/bb-modified.png" alt="" class="bottom-image">
            <h1 style="text-align: center; color: #4e361c;">Contact Us</h1>

        </div>

        <div class="footerBottom">
            <p>Copyright &copy;2023; <span class="designer">MyMusicWebsite</span></p>
        </div>
    </div>



</body>

</html>
